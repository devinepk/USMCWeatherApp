<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <title>*Unofficial* Marine Corps Weather App</title>
  </head>
  <body class="container bg">
    <h1 class="text-center mb-4 mt-3">*Unofficial* Marine Corps Weather App</h1>

    <form class="text-center mb-5">
      <div class="form-row justify-content-center">
        <div class="col-auto">
          <label class="sr-only" for="zipcodeInput">Zip Code</label>
          <input type="text" class="form-control mb-2" id="zipcodeInput" placeholder="Enter zipcode...">
        </div>
        <div class="col-auto">
          <button id="weatherButton" type="button" class="btn btn-primary mb-2">Submit</button>
        </div>
      </div>
    </form>


<div id="error">
    <div class="alert alert-info text-center"></div>
</div>

<div id="output">
    <div class="card mb-5">
      <div class="card-header text-center bg-secondary">
        <span class="halloween-card-header">OP Name</span>
      </div>
      <div class="card-body">
        <p id="output-city" class="card-text text-center"></p>
      </div>
    </div>

    <div class="card mb-5">
      <div class="card-header text-center bg-secondary">
          <span class="halloween-card-header">Sweat Factor</span>
      </div>
      <div class="card-body p-0">
        <div class="row card-text text-center">
            <div id="output-k" class="col border-right p-3"></div>
            <div id="output-f" class="col border-right p-3"></div>
            <div id="output-c" class="col p-3"></div>
        </div>
      </div>
    </div>

    <div class="card mb-5">
      <div class="card-header text-center bg-secondary">
          <span class="halloween-card-header">Overhead Motivation</span>
      </div>
      <div class="card-body">
        <p id="output-condition" class="card-text text-center"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-header text-center bg-secondary">
          <span class="halloween-card-header">What You Can Expect</span>
      </div>
      <div class="card-body">
        <img src="" class="img-fluid" id="output-image">
      </div>
    </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
